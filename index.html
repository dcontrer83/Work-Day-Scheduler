<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="hour time-block">
                9 AM
              </div>
              <textarea class="description nineText">
              </textarea>
                <i class="saveBtn nineBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                10 AM
              </div>
              <textarea class="description tenText">
              </textarea>
                <i class="saveBtn tenBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                11 AM
              </div>
              <textarea class="description elevenText">
              </textarea>
                <i class="saveBtn elevenBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                12 PM
              </div>
              <textarea class="description twelveText">
              </textarea>
                <i class="saveBtn twelveBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                1 PM
              </div>
              <textarea class="description oneText">
              </textarea>
                <i class="saveBtn oneBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                2 PM
              </div>
              <textarea class="description twoText">
              </textarea>
                <i class="saveBtn twoBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                3 PM
              </div>
              <textarea class="description threeText">
              </textarea>
                <i class="saveBtn threeBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                4 PM
              </div>
              <textarea class="description fourText">
              </textarea>
                <i class="saveBtn fourBtn fas fa-save"></i>
            </div>

            <div class="row">
              <div class="hour time-block">
                5 PM
              </div>
              <textarea class="description fiveText">
              </textarea>
                <i class="saveBtn fiveBtn fas fa-save"></i>
            </div>
          </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
